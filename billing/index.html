<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hotspot Mini-Billing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f8fb; }
    .card { border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .muted { color:#6c757d; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body class="p-3 p-md-4">
  <div class="container" style="max-width:1000px">
    <h3 class="mb-3">Hotspot Mini-Billing (MikroTik → Google Sheet)</h3>

    <!-- Config Router -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-3">Konfigurasi Router</h5>
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Router REST URL</label>
            <input id="mtHost" class="form-control" placeholder="https://1.2.3.4"/>
            <div class="form-text">RouterOS v7 dengan REST aktif (akses via HTTPS disarankan).</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Username</label>
            <input id="mtUser" class="form-control" placeholder="apiuser"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">Password</label>
            <input id="mtPass" type="password" class="form-control" placeholder="••••••••"/>
          </div>
        </div>
        <button id="btnSave" class="btn btn-primary mt-3">Simpan Konfigurasi</button>
        <span id="confNote" class="ms-2 muted"></span>
      </div>
    </div>

    <!-- Actions -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <button id="btnSync" class="btn btn-success">Sync Active → Sheet</button>
          <button id="btnListRev" class="btn btn-outline-secondary">Lihat Data Revenue</button>
          <span class="muted">Catatan: harga ditarik dari sheet <span class="mono">Profiles</span> (Profile, Price).</span>
        </div>
        <div id="syncMsg" class="mt-3"></div>
      </div>
    </div>

    <!-- Tabel revenue -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3">Revenue (ringkasan cepat)</h5>
        <div class="table-responsive">
          <table class="table table-sm align-middle" id="tblRev">
            <thead>
              <tr>
                <th>#</th><th>ts</th><th>user</th><th>profile</th><th>price</th><th>login_time</th><th>uptime</th><th>address</th><th>mac</th><th>comment</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-2"><b>Total (halaman ini): </b><span id="sumTotal">Rp0</span></div>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
