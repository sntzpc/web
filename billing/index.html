<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hotspot Mini-Billing (v6)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f8fb; }
    .card { border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .muted{ color:#6c757d; }
  </style>
</head>
<body class="p-3 p-md-4">
  <div class="container" style="max-width:1000px">
    <h3 class="mb-3">Hotspot Mini-Billing (RouterOS v6)</h3>

    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex gap-2 align-items-center flex-wrap">
          <button id="btnSync" class="btn btn-success">Sync Active â†’ Sheet</button>
          <button id="btnList" class="btn btn-outline-secondary">Lihat Data Revenue</button>
          <span class="muted">Harga diambil dari sheet <span class="mono">Profiles</span> (Profile, Price).</span>
        </div>
        <div id="syncMsg" class="mt-2"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-2">Revenue (ringkasan)</h5>
        <div class="table-responsive">
          <table class="table table-sm align-middle" id="tblRev">
            <thead>
              <tr>
                <th>#</th><th>ts</th><th>user</th><th>profile</th><th>price</th><th>login_time</th>
                <th>uptime</th><th>address</th><th>mac</th><th>comment</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-2"><b>Total (halaman ini):</b> <span id="sumTotal">Rp0</span></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
